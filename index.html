<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جمعة محيميد - استوديو الإبداع الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              serif: ['Amiri', 'serif'],
              mono: ['Courier New', 'monospace'],
            },
            colors: {
              gold: {
                DEFAULT: '#d4af37',
                light: '#ffd700',
              },
              brand: {
                dark: '#0a192f',
                medium: '#1e3a5f',
                light: '#2c5f8d',
              }
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-scale-up': 'fadeInScaleUp 0.6s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(212, 175, 55, 0.4)' },
                '50%': { boxShadow: '0 0 40px rgba(212, 175, 55, 0.8)' },
              },
              slideIn: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              fadeInScaleUp: {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        box-sizing: border-box;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #ffd700 50%, #d4af37 100%);
      }
      .text-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .glow-effect {
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
  <body class="h-full gradient-bg text-white scroll-smooth overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
